<html lang="en">

    <style>

        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;

        text-align: center;
      }

      h1 {
        font-size: 100px;

        color: #555;
      }
